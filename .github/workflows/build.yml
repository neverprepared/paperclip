name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o paperclip .

      - name: Import Code Signing Certificate
        if: github.event_name != 'pull_request'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PWD: ${{ secrets.KEYCHAIN_PWD }}
        run: |
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12

          security create-keychain -p "$KEYCHAIN_PWD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PWD" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PWD" build.keychain

          rm certificate.p12

      - name: Code Sign
        if: github.event_name != 'pull_request'
        env:
          MACOS_IDENTITY: ${{ secrets.MACOS_IDENTITY }}
        run: |
          codesign --force --options runtime --sign "$MACOS_IDENTITY" \
            --timestamp paperclip

          codesign --verify --verbose paperclip

      - name: Notarize
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          zip paperclip.zip paperclip

          xcrun notarytool submit paperclip.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          rm paperclip.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paperclip-darwin-arm64
          path: paperclip

  build-windows:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goarch: amd64
            artifact: paperclip-windows-amd64
          - goarch: 386
            artifact: paperclip-windows-386

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: windows
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o paperclip.exe .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: paperclip.exe

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: paperclip-darwin-arm64
          path: artifacts/darwin-arm64

      - name: Download Windows AMD64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: paperclip-windows-amd64
          path: artifacts/windows-amd64

      - name: Download Windows 386 Artifact
        uses: actions/download-artifact@v4
        with:
          name: paperclip-windows-386
          path: artifacts/windows-386

      - name: Prepare Release Assets
        run: |
          mv artifacts/darwin-arm64/paperclip paperclip-darwin-arm64
          mv artifacts/windows-amd64/paperclip.exe paperclip-windows-amd64.exe
          mv artifacts/windows-386/paperclip.exe paperclip-windows-386.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            paperclip-darwin-arm64
            paperclip-windows-amd64.exe
            paperclip-windows-386.exe
          generate_release_notes: true
